<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Instrument Serif amd Josefin sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Linking favicon -->
    <link rel="icon" type="image/x-icon" href="Header/recipes-svgrepo-com.svg">
    <!-- Linking CSS styles files -->
    <link rel="stylesheet" href="styles/styles.css">    <!--Main styles sheet-->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/recipes.css">
    <title>All Recipes</title>
</head>
<body>
    <header>
        <div id="header_leftside">
            <div class="companyname firstline">
                128
                <img src="Header/recipes-svgrepo-com.svg" alt="128 Recipes logo icon">
            </div>
            <div class="companyname">
                Recipes
            </div>
        </div>
        <div id="header_rightside">
            <div class="headerdivs">
                <a class="headerlinks" href="index.html">
                    Home
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="recipesgrid.html">
                    All Recipes
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="Create.html">
                    Create
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="userrecipes.html">
                    My Recipes
                </a>
            </div>
            <div id="userbutton">
                <a href="">
                    <img src="Header/MaterialSymbolsPersonOutline.svg" alt="user icon" id="usericon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="griddetails">
            <h1>
                Discover culinary inspiration, key to your next meal.
            </h1>
            <p>
                Explore our dynamic recipe-sharing platform, featuring diverse culinary creations from classic favorites to innovative dishes, perfect for every palate.
            </p>
        </div>
        <div id="gridcontainer">
            <div id="category">
                <div id="dishtype">
                    <p>
                        <b>Dish Type</b>
                    </p>
                    <button class="dishbutton" id="allrecipes">
                        All recipes
                    </button>
                    <button class="dishbutton" id="breakfast">
                        Breakfast
                    </button>
                    <button class="dishbutton" id="lunch">
                        Lunch
                    </button>
                    <button class="dishbutton" id="dinner">
                        Dinner
                    </button>
                    <button class="dishbutton" id="snacks">
                        Snacks
                    </button>
                    <button class="dishbutton" id="sweets">
                        Sweets
                    </button>
                    <button class="dishbutton" id="drinks">
                        Drinks
                    </button>
                </div>
                <div id="cuisine">
                    <p>
                        <b>Cuisine</b>
                    </p>
                    <button class="cuisinebutton" id="italian">
                        Italian
                    </button>
                    <button class="cuisinebutton" id="japanese">
                        Japanese
                    </button>
                    <button class="cuisinebutton" id="mexican">
                        Mexican
                    </button>
                    <button class="cuisinebutton" id="indian">
                        Indian
                    </button>
                    <button class="cuisinebutton" id="thai">
                        Thai
                    </button>
                </div>
            </div>
            <div id="grid">
            </div>
        </div>
    </main>
    <script src="Scripts/recipesgrid.js"></script>
</body>
</html>
