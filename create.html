<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Instrument Serif amd Josefin sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Linking favicon -->
    <link rel="icon" type="image/x-icon" href="Header/recipes-svgrepo-com.svg">
    <!-- Linking CSS styles files -->
    <link rel="stylesheet" href="styles/styles.css">    <!--Main styles sheet-->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/create.css">
    <title>Create</title>
</head>
<body>
    <header>
        <div id="header_leftside">
            <div class="companyname firstline">
                128
                <img src="Header/recipes-svgrepo-com.svg" alt="128 Recipes logo icon">
            </div>
            <div class="companyname">
                Recipes
            </div>
        </div>
        <div id="header_rightside">
            <div class="headerdivs">
                <a class="headerlinks" href="home">
                    Home
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="recipes">
                    All Recipes
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="create">
                    Create
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="userrecipes">
                    My Recipes
                </a>
            </div>
            <div id="userbutton">
                <a href="logout">
                    <img src="Header/MaterialSymbolsPersonOutline.svg" alt="user icon" id="usericon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="formcontainer">
            <h1>
                Share your recipe!
            </h1>
            <form action="create_action" method="post">
                <div class="recipecat">
                    <label for="attach_image">
                        Attach Image
                    </label>
                    <br>
                    <input type="file" id="fileinput" accept="image/*" required>
                </div>
                <div class="recipecat">
                    <label for="dish_type">
                        Dish Type
                    </label>
                    <br>
                    <input type="text" id="dish_type" placeholder="Breakfast" required>
                </div>
                <div class="recipecat">
                    <label for="cuisine">
                        Cuisine
                    </label>
                    <br>
                    <input type="text" id="cuisine" placeholder="Italian" required>
                </div>
                <div class="recipecat">
                    <label for="name">
                        Recipe name
                    </label>
                    <br>
                    <input type="text" id="rec_name" placeholder="Cornetto Brioche" required>
                </div>
                <div class="recipecat">
                    <label for="about">
                        Recipe about
                    </label>
                    <br>
                    <input type="text" id="rec_about" placeholder="Italian flaky pastry with sweet filling." required>
                </div>
                <div class="recipecat">
                    <label for="time">
                        Prep time
                    </label>
                    <br>
                    <input type="text" id="rec_time" placeholder="2 hours" required>
                </div>
                <div class="recipecat">
                    <label for="size">
                        Serving Size
                    </label>
                    <br>
                    <input type="text" id="rec_size" placeholder="8-12 servings" required>
                </div>
                <div class="recipecat">
                    <label for="description">
                        Recipe description
                    </label>
                    <br>
                    <textarea id="rec_desc" cols="85" rows="5" required>
A traditional Italian breakfast pastry that combines the flakiness of a croissant with the richness of brioche dough. This delectable treat is often filled with a variety of fillings such as custard, chocolate, or jam. Served warm, it has a golden, buttery exterior with a soft, airy interior. Perfect for enjoying with a cappuccino, it offers a delightful start to the day with its balance of sweetness and texture, making it a beloved morning indulgence in Italy. 
                    </textarea>
                </div>
                <div class="recipecat">
                    <label for="ingredients">
                        Ingredients
                    </label>
                    <br>
                    <input type="text" id="rec_ingred" placeholder="Butter, Flour, Sugar, Yeast, Eggs" required>
                </div>
                <div class="recipecat">
                    <label for="instructions">
                        Recipe instructions
                    </label>
                    <br>
                    <textarea id="rec_instruc" cols="85" rows="5" required>
1. Preheat oven to 375°F (190°C).
2. Prepare brioche dough: Mix flour, sugar, yeast, and salt.
3. Add softened butter, eggs, and milk. Knead until smooth.
4. Let dough rise until doubled in size.
5. Roll out dough and cut into triangles.
6. Fill with desired filling.
7. Roll each triangle into a crescent shape.
8. Bake for 15-20 minutes until golden brown. Enjoy warm.
                    </textarea>
                </div>
                <div id="submitbutton">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <script src="Scripts/create.js"></script>
    </main>
</body>
</html>
