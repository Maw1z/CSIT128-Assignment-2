<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Instrument Serif amd Josefin sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Linking favicon -->
    <link rel="icon" type="image/x-icon" href="http://localhost:3333/?svg=\recipes-svgrepo-com.svg">
    <!-- Linking CSS styles files -->
    <link rel="stylesheet" href="http://localhost:3333/?css=styles.css">    <!--Main styles sheet-->
    <link rel="stylesheet" href="http://localhost:3333/?css=header.css">
    <link rel="stylesheet" href="http://localhost:3333/?css=edit.css">
    <title>Edit recipe</title>
</head>
<body>
    <header>
        <div id="header_leftside">
            <div class="companyname firstline">
                128
                <img src="http://localhost:3333/?svg=\recipes-svgrepo-com.svg" alt="128 Recipes logo icon">
            </div>
            <div class="companyname">
                Recipes
            </div>
        </div>
        <div id="header_rightside">
            <div class="headerdivs">
                <a class="headerlinks" href="home">
                    Home
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="recipes">
                    All Recipes
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="create">
                    Create
                </a>
            </div>
            <div class="headerdivs">
                <a class="headerlinks" href="userrecipes">
                    My Recipes
                </a>
            </div>
            <div id="userbutton">
                <a href="logout">
                    <img src="http://localhost:3333/?svg=\MaterialSymbolsPersonOutline.svg" alt="user icon" id="usericon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="formheading">
            <h1>
                Edit your recipe!
            </h1>
        </div>  
        <div id="formcontainer">
            <div id="updateform">
                <form action="edit_form" method="post">
                    <div class="recipecat">
                        <label for="name">
                            Enter recipe name to update
                        </label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Cornetto brioche" required pattern="^[a-zA-Z ]+$" title="Must contain only letters">
                    </div>
                    <div class="recipecat">
                        <label for="dish_type">
                            Dish Type
                        </label>
                        <br>
                        <input type="text" id="dish_type" name="dish_type" placeholder="Breakfast" required pattern="^[a-zA-Z]+$" title="Must contain only letters">
                    </div>
                    <div class="recipecat">
                        <label for="cuisine">
                            Cuisine
                        </label>
                        <br>
                        <input type="text" id="cuisine" name="cuisine" placeholder="Italian" required pattern="^[a-zA-Z]+$" title="Must contain only letters">
                    </div>
                    <div class="recipecat">
                        <label for="about">
                            Recipe about
                        </label>
                        <br>
                        <input type="text" id="rec_about" name="short_description" placeholder="Italian flaky pastry with sweet filling." required pattern="^[a-zA-Z,\-. ]+$" title="Must contain only letters and numbers">
                    </div>
                    <div class="recipecat">
                        <label for="time">
                            Prep time
                        </label>
                        <br>
                        <input type="text" id="rec_time" name="prep_time" placeholder="2 hours" required pattern="^[a-zA-Z0-9,\-. ]+$" title="Must contain only letters and numbers">
                    </div>
                    <div class="recipecat">
                        <label for="size">
                            Serving Size
                        </label>
                        <br>
                        <input type="text" id="rec_size" name="serving_size" placeholder="8-12 servings" required pattern="^[a-zA-Z0-9,\-. ]+$" title="Must contain only letters and numbers">
                    </div>
                    <div class="recipecat">
                        <label for="description">
                            Recipe description
                        </label>
                        <br>
                        <textarea id="rec_desc" name="description" cols="85" rows="5" required pattern="^[a-zA-Z0-9,\-. ]+$" title="Must contain only letters and numbers">
A traditional Italian breakfast pastry that combines the flakiness of a croissant with the richness of brioche dough. This delectable treat is often filled with a variety of fillings such as custard, chocolate, or jam. Served warm, it has a golden, buttery exterior with a soft, airy interior. Perfect for enjoying with a cappuccino, it offers a delightful start to the day with its balance of sweetness and texture, making it a beloved morning indulgence in Italy. 
                        </textarea>
                    </div>
                    <div class="recipecat">
                        <label for="ingredients">
                            Ingredients
                        </label>
                        <br>
                        <input type="text" id="rec_ingred" name="ingredients" placeholder="Butter, Flour, Sugar, Yeast, Eggs" required pattern="^[a-zA-Z0-9,\-. ]+$" title="Must contain only letters and numbers">
                    </div>
                    <div class="recipecat">
                        <label for="instructions">
                            Recipe instructions
                        </label>
                        <br>
                        <textarea id="rec_instruc" name="instructions" cols="85" rows="5" required pattern="^[a-zA-Z0-9,\-. °]+$" title="Must contain only letters and numbers">
1. Preheat oven to 375°F (190°C).
2. Prepare brioche dough: Mix flour, sugar, yeast, and salt.
3. Add softened butter, eggs, and milk. Knead until smooth.
4. Let dough rise until doubled in size.
5. Roll out dough and cut into triangles.
6. Fill with desired filling.
7. Roll each triangle into a crescent shape.
8. Bake for 15-20 minutes until golden brown. Enjoy warm.
                        </textarea>
                    </div>
                    <div id="submitbutton">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
