<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Instrument Serif amd Josefin sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Linking favicon -->
    <link rel="icon" type="image/x-icon" href="http://localhost:3333/?svg=\recipes-svgrepo-com.svg">
    <!-- Linking CSS styles files -->
    <link rel="stylesheet" href="http://localhost:3333/?css=styles.css">    <!--Main styles sheet-->
    <link rel="stylesheet" href="http://localhost:3333/?css=login.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div id="leftside">
            <img src="http://localhost:3333/?jpg=/../Images/login_signup.jpg">
        </div>
        <div id="rightside">
            <div id="container">
                <div id="company">
                    <img src="http://localhost:3333/?svg=\recipes-svgrepo-com.svg" alt="128 Recipes logo icon">
                    <div id="companyname">
                        <h1>
                            128 Recipes
                        </h1>
                    </div>
                </div>
                <div id="login">
                    <div id="formheading">
                        <h2>
                            Access to 128 Recipes
                        </h2>
                    </div>
                    <div id="form">
                        <form action="login" method="post">
                            <div id="username">
                                <label for="username">
                                    Username
                                </label>
                                <br>
                                <input type="text" placeholder="Username" id="text_username" name="username" required pattern="^[A-Z][a-zA-Z]+$" title="Username must start with an uppercase letter followed by lowercase letters, no numbers or special characters">
                            </div>
                            <div id="Password">
                                <label for="password">
                                    Password
                                </label>
                                <br>
                                <input type="password" placeholder="Password" id="text_password" name="password" required>
                            </div>
                            <a href="">
                                Forget Password?
                            </a>
                            <div id="submitbutton">
                                <button type="submit">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="signup">
                        <p>New to 128 Recipes? 
                            <a href="signup_redirect">
                                Create an account
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
